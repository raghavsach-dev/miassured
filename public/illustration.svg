<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shape -->
  <rect x="20" y="20" width="360" height="260" rx="20" fill="#F0F7FF" />
  
  <!-- Document Stack -->
  <rect x="60" y="60" width="120" height="160" rx="4" fill="#FFFFFF" stroke="#3182CE" stroke-width="2" />
  <rect x="70" y="50" width="120" height="160" rx="4" fill="#FFFFFF" stroke="#3182CE" stroke-width="2" />
  <rect x="80" y="40" width="120" height="160" rx="4" fill="#FFFFFF" stroke="#3182CE" stroke-width="2" />
  
  <!-- Document Lines -->
  <line x1="100" y1="60" x2="180" y2="60" stroke="#CBD5E0" stroke-width="2" />
  <line x1="100" y1="75" x2="180" y2="75" stroke="#CBD5E0" stroke-width="2" />
  <line x1="100" y1="90" x2="160" y2="90" stroke="#CBD5E0" stroke-width="2" />
  <line x1="100" y1="105" x2="180" y2="105" stroke="#CBD5E0" stroke-width="2" />
  <line x1="100" y1="120" x2="150" y2="120" stroke="#CBD5E0" stroke-width="2" />
  
  <!-- AI Brain/Chip -->
  <rect x="250" y="80" width="90" height="90" rx="10" fill="#4299E1" />
  <circle cx="270" cy="100" r="5" fill="#FFFFFF" />
  <circle cx="270" cy="125" r="5" fill="#FFFFFF" />
  <circle cx="270" cy="150" r="5" fill="#FFFFFF" />
  <circle cx="295" cy="100" r="5" fill="#FFFFFF" />
  <circle cx="295" cy="125" r="5" fill="#FFFFFF" />
  <circle cx="295" cy="150" r="5" fill="#FFFFFF" />
  <circle cx="320" cy="100" r="5" fill="#FFFFFF" />
  <circle cx="320" cy="125" r="5" fill="#FFFFFF" />
  <circle cx="320" cy="150" r="5" fill="#FFFFFF" />
  <rect x="275" y="85" width="40" height="10" rx="2" fill="#FFFFFF" />
  <rect x="275" y="155" width="40" height="10" rx="2" fill="#FFFFFF" />
  
  <!-- Connection Lines -->
  <path d="M200 100 Q220 100, 240 110" stroke="#3182CE" stroke-width="2" stroke-dasharray="4 2" />
  <path d="M200 120 Q220 120, 240 125" stroke="#3182CE" stroke-width="2" stroke-dasharray="4 2" />
  <path d="M200 140 Q220 140, 240 140" stroke="#3182CE" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Result Document -->
  <rect x="220" y="190" width="140" height="70" rx="4" fill="#FFFFFF" stroke="#38A169" stroke-width="2" />
  <line x1="230" y1="205" x2="350" y2="205" stroke="#9AE6B4" stroke-width="2" />
  <line x1="230" y1="220" x2="330" y2="220" stroke="#9AE6B4" stroke-width="2" />
  <line x1="230" y1="235" x2="350" y2="235" stroke="#9AE6B4" stroke-width="2" />
  <line x1="230" y1="250" x2="310" y2="250" stroke="#9AE6B4" stroke-width="2" />
  
  <!-- Circular Arrows Animation -->
  <g transform="translate(295, 125)">
    <circle cx="0" cy="0" r="25" stroke="#63B3ED" stroke-width="3" fill="none" stroke-dasharray="50 20">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0" 
        to="360" 
        dur="5s" 
        repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Small Dots Animation -->
  <circle cx="210" cy="110" r="3" fill="#3182CE">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="220" cy="125" r="3" fill="#3182CE">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s" />
  </circle>
  <circle cx="215" cy="140" r="3" fill="#3182CE">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s" />
  </circle>
</svg> 